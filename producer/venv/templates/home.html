<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cuenta Destinataria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #343a40;
        }
        .container {
            margin-top: 30px;
        }
        .character-card {
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .character-card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            border-top-left-radius: calc(0.25rem - 1px);
            border-top-right-radius: calc(0.25rem - 1px);
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-5">TRANSFERENCIA DE DINERO</h1>
    <div class="container">
        <h2 class="text-center mb-4">Selecciona una cuenta beneficiaria</h2>
        <div class="row justify-content-center">
            {% for personaje in personajes %}
                <div class="col-md-4 col-sm-6">
                    <div class="card character-card">
                        <img src="{{ personaje.image }}" class="card-img-top" alt="{{ personaje.name }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ personaje.name }}</h5>
                            <a href="{{ url_for('select', char_id=personaje.id) }}" class="btn btn-primary">Seleccionar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
