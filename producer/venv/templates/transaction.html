<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Transacción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .character-image {
            width: 100%;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Enviar Transacción</h1>
        <div class="text-center">
            <img src="{{ character.image }}" class="character-image" alt="{{ character.name }}">
            <h2>{{ character.name }}</h2>
        </div>
        <form method="POST" action="{{ url_for('transaction') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.monto.label(class="form-control-label") }}
                {{ form.monto(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary btn-block") }}
            </div>
        </form>
    </div>
</body>
</html>
